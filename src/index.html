<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programming | e-book</title>
</head>
<body>
    

    <header>

        <nav class="nav-element">

            <div class="logoname" id="logoname">

                <p id="name-ebook" class="name-ebook">
                    Expert
                </p>
                <span>Front-end</span>

            </div>

            
                <ul class="list-elements-links">

                    <a href="#">

                        <li style="--color1:#3658a3a4; --color2:#232eca;">

                            <span class="icon"><i><img src="icons/icons/facebook.svg" alt="facebook"></i></span>
                            <span class="text">Facebook</span>

                        </li>

                    </a>

                    <a href="#">

                        <li style="--color1:#db4db3a8; --color2:#d6239a;">

                            <span class="icon"><i><img src="icons/icons/instagram.svg" alt="instagram"></i></span>
                            <span class="text">Instagram</span>

                        </li>

                    </a>

                    <a href="#">

                        <li style="--color1:#ffffff; --color2:#000000;">

                            <span class="icon"><i><img src="icons/icons/twitter-x.svg" alt="twitter-x"></i></span>
                            <span class="text">X</span>

                        </li>

                    </a>

                </ul>


        </nav>

    </header>

        <section id="initial_page_info">

        <h1 class="name_element">
           ELETRONIC E-BOOK
        </h1>

        <div class="rest-content">

            <div class="information">

                <h2 id="type-price">100% Free</h2>


             <form action="Guia Front-End - O caminho das pedras para ser um dev front-end.pdf" method="get" class="form-capture">


                <label for="name">Name</label>
                <input type="text" placeholder="name" id="name" class="name" required autofocus tabindex="1">
                <label for="email">Email</label>
                <input type="email" placeholder="email" id="email" class="email" required tabindex="2">

                <button type="submit" class="btn-reference">Download</button>

             </form>


            </div>

            <div class="img-e-book">
                <img src="img-represent.jpg" alt="img-e-book">
            </div>

        </div>

        
        </section>

    
    <footer></footer>

</body>
</html>
